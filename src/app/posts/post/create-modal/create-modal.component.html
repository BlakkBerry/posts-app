<h2 mat-dialog-title>Create</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="postForm">
    <mat-form-field>
      <mat-label>Post ID</mat-label>
      <input matInput readonly formControlName="id">
    </mat-form-field>
    <mat-form-field>
      <mat-label>User ID</mat-label>
      <input matInput readonly formControlName="userId">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput type="text" formControlName="body"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="postForm.value" [disabled]="postForm.invalid">Save</button>
</mat-dialog-actions>
