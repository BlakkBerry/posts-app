<div class="content">
  <h1 class="mat-headline">Contact Us</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="fullName">
      <mat-error *ngIf="contactForm.controls.fullName.invalid">Name cannot be empty</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="contactForm.controls.email.invalid">Email is not valid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone number</mat-label>
      <input matInput type="tel"  formControlName="phone">
      <mat-error *ngIf="contactForm.controls.phone.invalid">Incorrect phone format</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Send</button>
  </form>
</div>
